<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Multiplayer Rocks Paper Scissors</title>

    <!-- Firebase Link -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- CSS reset sheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">

    <!-- Our Own CSS File -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!-- Local JavaScript -->
    <script src="app.js" defer></script>

  </head>

  <body>

    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div id="sizer">

      <div id="swap-zone"><input id="username" placeholder="Name"/>
        <button id="start">Start</button>
      </div>

      <div id="current-turn"><h2></h2></div>

      <div id="game-div">

        <div id="player1">
          <h3 id="player1-name">Player1</h3>
          <ul>
          </ul>
          <div id="player1-chosen"></div>
          <div class="outcomes">
            <div class="outcome-trackers" id="player1-wins"></div>
            <div class="outcome-trackers" id="player1-losses"></div>
          </div>
        </div>

        <div id="result"><h2></h2></div>

        <div id="player2">
          <h3 id="player2-name">Player2</h3>
          <ul>
          </ul>
          <div id="player2-chosen"></div>
          <div class="outcomes">
            <div class="outcome-trackers" id="player2-wins"></div>
            <div class="outcome-trackers" id="player2-losses"></div>
          </div>
        </div>

      </div>

      <div id="chat">
        <div id="chat-messages"></div>
        <div id="chat-bar">
          <input id="chat-input" />
          <button id="chat-send">Send</button>
        </div>
      </div>

    </div>

  </body>

</html>
